fragment MediaDetailsFragment on Media {
    ...MediaFragment

    streamingEpisodes {
        title
        thumbnail
    }
    relations {
        edges {
            relationType
            node {
                ...MediaFragment
            }
        }
    }
    recommendations(sort: RATING_DESC) {
        edges {
            node {
                mediaRecommendation {
                    ...MediaFragment
                }
            }
        }
    }
}