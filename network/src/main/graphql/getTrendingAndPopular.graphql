query GetTrendingAndPopular {
    # Trending Anime This Season
    trendingAnimeThisSeason: Page(page: 1, perPage: 10) {
        media(type: ANIME, format: TV, sort: TRENDING_DESC) {
            id
            title {
                english
                romaji
            }
            coverImage {
                large
            }
            averageScore
            popularity
        }
    }

